<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title> TermoCalc </title>

  <link rel="stylesheet" href="style.css" />

  <script src="script.js"></script>

</head>
<body>


<form name="calcform" method="post" action="">
   <fieldset>
      <legend> CR </legend>

      <label for="CRO">Digite o CRO:</label>
      <input type="text" name="CRO" id="CRO" />

      <label for="Pontos">Digite Pontos:</label>
      <input type="text" name="Pontos" id="Pontos" />

      <label for="C1">Digite C1:</label>
      <input type="text" name="C1" id="C1" />

      <label for="C2">Digite C2:</label>
      <input type="text" name="C2" id="C2" />

      <label for="C3">Digite C3:</label>
      <input type="text" name="C3" id="C3" />

      <label for="C4">Digite C4:</label>
      <input type="text" name="C4" id="C4" />

      <label for="C5">Digite C5:</label>
      <input type="text" name="C5" id="C5" />

      <label for="C6">Digite C6:</label>
      <input type="text" name="C6" id="C6" />


      <label for="N1">Digite N1:</label>
      <input type="text" class="nota" name="N1" id="N1" />

      <label for="N2">Digite N2:</label>
      <input type="text" class="nota" name="N2" id="N2" />

      <label for="N3">Digite N3:</label>
      <input type="text" class="nota" name="N3" id="N3" />

      <label for="N4">Digite N4:</label>
      <input type="text" name="N4" id="N4" />

      <label for="N5">Digite N5:</label>
      <input type="text" name="N5" id="N5" />

      <label for="N6">Digite N6:</label>
      <input type="text" name="N6" id="N6" />


      <label for="Prd">prd:</label>
      <input type="text" name="Prd" id="Prd" />






      <label for="psat">Resultado:</label>
      <input type="text" name="psat" id="psat" />

      <input type="button" value="Calcular" class="botao" onClick="calcular(document.calcform.value)"/>
   </fieldset>
</form>

</body>
</html>
