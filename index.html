<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a120f;
            --card-bg: rgba(255, 255, 255, 0.04);
            --primary: #d26f45;
            --primary-strong: #b4542f;
            --text-main: #f4ede5;
            --text-secondary: #c8b6a8;
            --gradient: linear-gradient(135deg, #d26f45 0%, #b4542f 55%, #f0c7a4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 12% 18%, rgba(210, 111, 69, 0.14) 0%, transparent 22%),
                              radial-gradient(circle at 78% 82%, rgba(240, 199, 164, 0.12) 0%, transparent 24%);
        }

        /* Container Principal */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header e Bot√£o de Idioma */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 0;
        }

        .github-link {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 0.5rem 0.9rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 0.35rem;
            background: rgba(255, 255, 255, 0.04);
        }

        .github-link:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .github-handle {
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.3px;
            font-size: 0.9rem;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .lang-btn:hover {
            background: var(--primary);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(210, 111, 69, 0.35);
        }

        .flag {
            font-size: 1.1rem;
        }

        /* Hero Section (Sobre) */
        .hero {
            display: flex;
            align-items: flex-start;
            gap: 3rem;
            margin: 4rem 0;
            animation: fadeIn 1s ease-out;
        }

        .profile-img-container {
            position: relative;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px rgba(210, 111, 69, 0.35);
        }

        .profile-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            max-width: 220px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.12rem;
            line-height: 1.18;
            padding-bottom: 0.08rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .handle-role {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.35rem;
        }

        .role {
            font-size: 1.1rem;
            color: var(--primary);
            margin: 0;
            font-weight: 600;
        }

        .handle {
            color: var(--text-secondary);
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .description {
            color: var(--text-secondary);
            max-width: 650px;
            font-size: 1rem;
            white-space: pre-line;
        }

        .description .extra {
            display: block;
            margin-top: 0.75rem;
        }

        /* Projetos */
        .projects-section {
            margin-top: 5rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            display: block;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .card:hover,
        .card:focus-visible {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card:hover h3,
        .card:focus-visible h3 {
            color: var(--primary);
        }

        .card:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 6px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .tech-stack {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(210, 111, 69, 0.12);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Footer */
        footer {
            margin-top: 5rem;
            text-align: center;
            color: var(--text-secondary);
            padding-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 2rem;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .description {
                margin: 0 auto;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a class="github-link" href="https://github.com/pedromopi" target="_blank" rel="noopener noreferrer">
                GitHub
                <span class="github-handle">@pedromopi</span>
            </a>
            <button class="lang-btn" onclick="toggleLanguage()" id="btn-lang">
                <span class="flag" id="flag"></span>
                <span id="btn-lang-text"></span>
            </button>
        </header>

        <section class="hero">
            <div class="profile-img-container">
                <img src="img/me_compresssed.png" alt="Profile" class="profile-img">
                <div class="profile-skills">
                    <span class="tag">Python</span>
                    <span class="tag">SQL</span>
                    <span class="tag">Objective-C</span>
                    <span class="tag">Swift</span>
                    <span class="tag">AWS</span>
                    <span class="tag">MongoDB</span>
                    <span class="tag">Automa√ß√£o</span>
                </div>
            </div>
            <div class="hero-content">
                <h1>Pedro Borges</h1>
                <div class="handle-role">
                    <p class="handle">@pedromopi</p>
                    <p class="role" data-key="role"></p>
                </div>
                <p class="description" data-key="desc">
                    <span data-key="descIntro"></span>
                    <span class="extra" id="desc-more" data-key="descMore"></span>
                </p>
            </div>
        </section>

        <section class="projects-section">
            <h2 class="section-title" data-key="projectsTitle"></h2>
            
            <div class="grid">
                <a class="card" href="https://github.com/pedromopi" target="_blank" rel="noopener noreferrer">
                    <h3>Aurora Developers</h3>
                    <p data-key="p1Desc"></p>
                    <div class="tech-stack">
                        <span class="tag">AWS Lambda</span>
                        <span class="tag">App Store Connect API</span>
                        <span class="tag">MongoDB</span>
                    </div>
                </a>

                <a class="card" href="https://github.com/pedromopi" target="_blank" rel="noopener noreferrer">
                    <h3>iCloud Offloader</h3>
                    <p data-key="p2Desc"></p>
                    <div class="tech-stack">
                        <span class="tag">Swift</span>
                    </div>
                </a>

                <a class="card" href="https://github.com/pedromopi" target="_blank" rel="noopener noreferrer">
                    <h3>iOS Instagram Hooks</h3>
                    <p data-key="p3Desc"></p>
                    <div class="tech-stack">
                        <span class="tag">ObjC</span>
                        <span class="tag">Reverse engineering</span>
                        <span class="tag">Dynamic hooking</span>
                    </div>
                </a>
            </div>
        </section>

        <footer>
            <p>&copy; <span id="year"></span> pedromopi.</p>
        </footer>
    </div>

    <script>
        // Configura√ß√£o de Idiomas
        const translations = {
            pt: {
                btn: "EN",
                flag: "üá∫üá∏",
                role: "Desenvolvedor Full Stack",
                descIntro: "Engenheiro por forma√ß√£o, data scientist por profiss√£o e desenvolvedor por curiosidade cr√¥nica h√° mais de 15 anos.",
                descMore: "Trabalho diariamente com Python, SQL e an√°lise de dados em contextos financeiros com grandes volumes de informa√ß√£o.\n\nTenho forte interesse em sistemas, automa√ß√£o e engenharia reversa. Desenvolvo apps e ferramentas para iOS e macOS, principalmente em Objective-C, (mas aprendendo Swift), explorando desde UI at√© hooks de baixo n√≠vel.\n\nTamb√©m gosto de construir solu√ß√µes completas, do backend em Python e AWS at√© interfaces simples e funcionais.",
                btnMore: "Ver mais",
                btnLess: "Ver menos",
                projectsTitle: "Trabalhos publicos",
                p1Desc: "Uma plataforma em nuvem para cadastro de usu√°rios, assinatura e distribui√ß√£o de testes de aplicativos iOS.",
                p2Desc: "Um app para macOS que ajuda voc√™ a impedir que o iCloud Drive preencha silenciosamente o seu disco local.",
                p3Desc: "Modifica√ß√µes para o app do Instagram no iOS realizadas por meio de hooks em tempo de execu√ß√£o, incluindo a possibilidade de baixar conte√∫dos, remover an√∫ncios e mais."
            },
            en: {
                btn: "PT",
                flag: "üáßüá∑",
                role: "Full Stack Developer",
                descIntro: "Engineer turned data scientist and developer out of chronic curiosity for over 15 years.",
                descMore: "I work daily with Python, SQL, and data analysis in financial contexts with large volumes of information.\n\nI have a strong interest in systems, automation, and reverse engineering. I build apps and tools for iOS and macOS, mainly in Objective-C (learning Swift), exploring everything from UI to low-level hooks.\n\nI also enjoy building end-to-end solutions, from Python/AWS backends to simple, functional interfaces.",
                btnMore: "Read more",
                btnLess: "Read less",
                projectsTitle: "Public Works",
                p1Desc: "A cloud platform for user enrollment, signing and distribution of iOS app tests.",
                p2Desc: "A macOS app that helps you stop iCloud Drive from silently filling up your local disk.",
                p3Desc: "Modifications for Instagram's iOS app performed via on-the-fly hooks, including the ability to download content, remove ads, and more."
            }
        };

        let currentLang = 'pt';
        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[currentLang];

            document.getElementById('btn-lang-text').textContent = t.btn;
            document.getElementById('flag').textContent = t.flag;

            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key]) {
                    element.textContent = t[key];
                }
            });
        }

        function toggleLanguage() {
            setLanguage(currentLang === 'pt' ? 'en' : 'pt');
        }

        // Atualiza o ano automaticamente
        document.getElementById('year').innerText = new Date().getFullYear();
        setLanguage(currentLang);
    </script>
</body>
</html>
